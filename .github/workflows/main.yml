name: Build

on:
  push:
    branches:
      - main
      - legacy-klogging
    tags-ignore:
      - '**'
  pull_request:
    branches:
      - main

jobs:
  check-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check API
        uses: gradle/gradle-build-action@v3

        with:
          arguments: clean apiCheck -x build
          gradle-home-cache-cleanup: true

  build:
    needs: check-api
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Artifacts
        uses: gradle/gradle-build-action@v3
        with:
          arguments: build --stacktrace -x test
          gradle-home-cache-cleanup: true

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run tests
        uses: gradle/gradle-build-action@v3
        env:
          TEST_TOKEN: ${{ secrets.TEST_TOKEN }}
        with:
          arguments: test -x build
          gradle-home-cache-cleanup: true

  publish:
    needs: test
    runs-on: ubuntu-latest

    env:
      NEXUS_USER: ${{ secrets.NEXUS_USER }}
      NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
      GPG_SIGNING_KEY: ${{ secrets.GPG_SIGNING_KEY }}
      GPG_SIGNING_PASS: ${{ secrets.GPG_SIGNING_PASS }}
      GITHUB_BRANCH_NAME: ${{ github.ref }}
      GITHUB_TAG_NAME: ${{ github.event.release.tag_name }}
      ACTIONS_ALLOW_UNSECURE_COMMANDS: true

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Publish with Gradle
        uses: gradle/gradle-build-action@v3
        with:
          arguments: publish -x test
          gradle-home-cache-cleanup: true
