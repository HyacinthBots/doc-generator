name: Release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Artifacts
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build --stacktrace -x test
          gradle-home-cache-cleanup: true

  publish:
    needs: test
    runs-on: ubuntu-latest

    env:
      NEXUS_USER: ${{ secrets.NEXUS_USER }}
      NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
      ORG_GRADLE_PROJECT_signingKey: ${{ secrets.signingKey }}
      ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.signingPassword }}
      GITHUB_EVENT_NAME: ${{ github.event_name }}
      GITHUB_TAG_NAME: ${{ github.event.release.tag_name }}
      GITHUB_TARGET_COMMITISH: ${{ github.event.release.target_commitish }}
      GITHUB_BRANCH_NAME: ${{ github.ref }}
      ACTIONS_ALLOW_UNSECURE_COMMANDS: true

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set SHORT_SHA environment variable to short commit hash
        run: echo "SHORT_SHA=$(git rev-parse --short ${{ github.sha }})" >> $GITHUB_ENV

      - name: Publish with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build publish -x test
          gradle-home-cache-cleanup: true
